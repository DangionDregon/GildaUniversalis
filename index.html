<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilda Universalis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }        
        .header {
            background-color: #333; /* Change color as needed */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
	    @media screen and (max-width: 768px) {
  		.header {
            		background-color: #333; /* Change color as needed */
          		font-size: 8px;
            		color: white;
            		padding: 5px 0;
            		text-align: center;
  		}
	    } 
	    #bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    z-index: -1;
    transition: opacity 0.5s ease; /* Transizione graduale dell'opacità */
}

        .navbar {
            background-color: #444; /* Change color as needed */
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }
	    @media screen and (max-width: 768px) {
  		.navbar a {
            		color: white;
            		text-decoration: none;
    			padding: 6px 12px; /* Riduci le dimensioni dei pulsanti per schermi più piccoli */
    			font-size: 10px;
            		display: inline-block;
  		}
	    }
	    @media screen and (max-width: 331px) {
  		.navbar a {
            		color: white;
            		text-decoration: none;
    			padding: 4px 10px; /* Riduci le dimensioni dei pulsanti per schermi più piccoli */
    			font-size: 8px;
            		display: inline-block;
  		}
	    }

        .navbar a:hover {
            background-color: #ddd; /* Change color as needed */
            color: black;
	    	cursor: grab;
  	    	text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        div.inline-block-element {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

	.swiper-container {
  		overflow: hidden;
	}

        .swiper-slide {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Benvenuti alla Gilda Universalis!</h1>
    </div>

    <div class="navbar">
        <a input type="button" onclick="swiper.changeCurrentSlide(0)">Home</a>
        <a input type="button" onclick="swiper.changeCurrentSlide(1)">Crea una missione</a>
        <a input type="button" onclick="swiper.changeCurrentSlide(2)">Bacheca Missioni</a>
        <a input type="button" onclick="swiper.changeCurrentSlide(3)">Risorse</a>
    </div>

    <div id="content"> 
		<div id="swiper-container" class="swiper-container">
            <!-- Contenuto scorrevole -->
            <div id ="home" class="swiper-slide">
				<h2>HOME</h2>
		    		<img id="bg-image" src="img.png" alt="Testo alternativo dell'immagine">
			</div>
            <div id="crea_una_missionw" class="swiper-slide">
				<!-- Your content for "Crea una missione" page goes here -->
				<h2>Crea una missione</h2>
				<form id="missionForm" onsubmit="calculateExperience(); return false;">
              
					<label for="titolo">Titolo:</label><br>
					<input type="text" id="titolo" name="titolo" maxlength="50"><br><br>
          
					<label for="descrizione">Descrizione:</label><br>
					<textarea id="descrizione" name="descrizione" maxlength="500"></textarea><br><br>
                
					<label for="avventurieri">Numero di Avventurieri:</label><br>
					<input type="number" id="avventurieri" name="avventurieri" min="1" required><br><br>
                
					<label for="sessioni">Numero di Sessioni:</label><br>
					<input type="number" id="sessioni" name="sessioni" min="1" required><br><br>
                
					<label for="livello">Livello:</label>
					<input type="number" id="livello" name="livello" min="1" max="20" required><br><br>
                
					<input type="submit" value="Calcola Esperienza">
				</form>
            
				<div id="result"></div>
				<div id="statistiche" class="inline-block-element"></div>
			</div>
			<div id="bacheca_missioni" class="swiper-slide">
				<h2>BACHECA</h2>
			</div>
			<div id="risorse" class="swiper-slide">
				<h2>RISORSE</h2>
			</div>
		</div>
    </div>
     <!--<input type="submit" value="Submit" onclick="var c = calcolaDifficolta(avventurieri, sessioni, livello)">-->
           
    <script src="script.js"></script>
	<script src="Swiper.js"></script>
	<script>
		function handleSlideChange(oldIndex, newIndex) {
  			console.log('La slide è cambiata, nuova slide:', newIndex,', vecchia slide:', oldIndex);
  			// Aggiungi qui le istruzioni personalizzate che desideri eseguire quando la slide cambia
		}
		var swiper = new Swiper('swiper-container', {
			loop: true, // Abilita il loop degli slide
			autoplay: false, // Abilita l'autoplay degli slide
			autoplayInterval: 5000, // Imposta l'intervallo di autoplay a 5 secondi
			onSlideChange: handleSlideChange
		});
		window.addEventListener('scroll', function() {
    			var scrollPosition = window.scrollY;
   			var image = document.getElementById('bg-image');
    
    			// Calcolo dell'opacità basata sulla posizione dello scrolling
    			var opacity = 1 - scrollPosition / (window.innerHeight * 0.5); // Cambia 0.5 a tuo piacimento per regolare la velocità del fade

    			// Limitiamo l'opacità tra 0 e 1
    			opacity = Math.min(1, Math.max(0, opacity));

    			// Imposta l'opacità dell'immagine
    			image.style.opacity = opacity.toFixed(2); // Impostiamo l'opacità con due decimali
		});
	</script>
</body>
</html>
